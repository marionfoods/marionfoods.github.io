<div class="row" id="contact-row">
  <div class="col-xs-12 col-md-11 contact-col">
    <div class="contact-box">
      <div id="address"><i class="fa fa-address-card-o main-details" aria-hidden="true"></i>
        <p class="contact-details">{{contact.address}}<br></p>
      </div>
      <i class="fa fa-mobile main-details" aria-hidden="true"></i>
      <p class="contact-details">{{contact.mobile}}</p><br>
      <i class="fa fa-envelope-o main-details" aria-hidden="true"></i>
      <p class="contact-details" id="email">{{contact.email}}</p><br>
    </div>
  </div>
  <div class="col-xs-12 col-md-1 contact-col">
    <div class="contact-box text-center">
      <a ng-href={{contact.fb}} target="_blank">
    <button class="social-media">
      <i class="fa fa-facebook fa-2x" aria-hidden="true"></i></button></a>
    </div>
  </div>
</div>
