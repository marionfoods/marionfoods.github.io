
<div class="row">
<div class="col-md-4 product-showcase" ng-repeat="product in products.samples">
    <img class="product-showcase-image img-responsive center-block" ng-src={{product.image}} alt="image of the product">
    <div class="price-background"><p>Available sizes: {{product.availability}}</p></div>
    <h3 class="product-heading text-center">{{product.name}}</h3>
</div>
</div>
